<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เว็บไซต์กีฬา</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0; padding: 0;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #343a40;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      color: #ffc107;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
    section {
      background-color: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 0.9em;
    }
  </style>
  <script>
    function showPage(pageId) {
      // ซ่อนทุกหน้า
      document.querySelectorAll('.page').forEach(el => el.style.display = 'none');
      // แสดงหน้าเฉพาะที่เลือก
      document.getElementById(pageId).style.display = 'block';
    }

    window.onload = () => {
      showPage('home'); // เริ่มต้นแสดงหน้าหลัก
    };
  </script>
</head>
<body>
  <header>
    <h1>เว็บไซต์กีฬา</h1>
    <p>อัปเดตข่าวสารและผลการแข่งขันสดใหม่ทุกวัน</p>
  </header>

  <nav>
    <a onclick="showPage('home')">หน้าหลัก</a>
    <a onclick="showPage('football')">ฟุตบอล</a>
    <a onclick="showPage('author')">ผู้จัดทำ</a>
  </nav>
